<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div id="preview_card">
    <div class="preview_img" id="card_img">
      <div class="preview_eye">
        <!-- <img src="./images/icon-view.svg" alt="view" class="eye_icon"> -->
      </div>
    </div>
    <p id="text_heading">Equilibrium #3429</p>
    <p id="text_subheading">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="preview_rating">
      <div class="ethereum">
        <img src="./images/icon-ethereum.svg" alt="ethereum" class="eth">
        <p class="eth_text">0.041 ETH</p>
      </div>
      <div class="ethereum">
        <img src="./images/icon-clock.svg" alt="clock" class="eth">
        <p class="time_text">3 days left</p>
      </div>
    </div>
    <div id="line"></div>
    <div class="card_profile">
      <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
      <p class="avatar_details">
        Creation of <span class="avatar_name">Jules Wyvern</span>
      </p>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
